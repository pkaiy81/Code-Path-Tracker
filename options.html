<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    #preview {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Extension Settings</h1>
  
  <label for="enclosingLine">Enclosing Line:
    <input type="text" id="enclosingLine" placeholder="--------------------">
  </label>
  
  <label for="arrow">Arrow:
    <input type="text" id="arrow" placeholder="+->">
  </label>
  
  <label for="indentation">Indentation (Number of Spaces):
    <input type="number" id="indentation" min="0" value="2">
  </label>
  
  <label>
    <input type="checkbox" id="includeLinks"> Include URLs in Function Names
  </label>
  
  <!-- <label>
    <input type="checkbox" id="showSidebar"> Show Sidebar
  </label> -->
  
  <label for="activeUrls">Enabled URLs (Enter each URL on a new line):
    <textarea id="activeUrls" placeholder="https://opengrok.example.com/*\r\nhttps://specific-site.com/*"></textarea>
  </label>
  
  <button id="save">Save</button>
  
  <h2>Preview</h2>
  <pre id="preview"></pre>
  
  <script src="options.js"></script>
</body>
</html>
